<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--VIEWPORT-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Projects</title>
    <!--FAVICON-->

    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--OVERRIDE STYLES-->
    <link rel="stylesheet" href="style.css">



</head>
<body>
<header>
    <h1>Coffee!</h1>
    <hr>
</header>



<div class="container main-container"> <!--This is the main container-->

    <div id="coffees-container"></div>

    <div class="text-center my-4 align-center">
        <form>
                <label for="roast-selection">Roast</label>
                <select class="form-inputs" id="roast-selection">
                    <option>none</option>
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                    <option>all roasts</option>
                </select>

                <label for="CoffeeName">Coffee Name</label>
                <input type="text" name="CoffeeName" id="CoffeeName">
            <hr>

            <h2>Add a Coffee</h2>

            <label class="h3" for="new-coffee-roast">Select Roast</label>
            <select id="new-coffee-roast">
                <option>light</option>
                <option>medium</option>
                <option>dark</option>
            </select><br>

            <h3 class=" mt-3">Custom Coffee Name</h3>
            <input placeholder="Enter your custom name here" type="text" id="new-coffee-name"><br>
            <input id="new-coffee-button" type="submit">

        </form>

    </div>


</div> <!--This is the end of the main container-->


<!--SCRIPTS-->
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<video autoplay muted loop id="pour">
    <source src="videos/coffee background.mp4" type="video/mp4">
</video>

</body>

</html>
